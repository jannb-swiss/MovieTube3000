<h2>{{title}}</h2>

<div *ngIf="movies" class="movie">
  <div class="movie__images">
    <div class="thumbnails">
      <ngx-slick-carousel [config]="sliderConfig" class="carousel" (pageChange)="pageChange($event)">
        <div class="slick-item" *ngFor="let m of movies.results" (click)="click(m)" ngxSlickItem>
          <img src="https://image.tmdb.org/t/p/w200{{m?.poster_path}}" alt="{{m.title}}">
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
