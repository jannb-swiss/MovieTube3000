<div *ngIf="!isLoading && movie != null" class="movie" id="movie">
    <div class="movie-details" >

        <div class="close" (click)="hide()">
            <span class="material-icons">close</span>
        </div>

        <img class="movie-details-header" src="{{image}}" alt="" />

        <div class="movie-details-body">

            <h2>{{movie.title}}</h2>

            <div class="movie-details-meta">
                <span>{{details.status}}</span>
                <span>{{getMovieDate()}}</span>
                <span>{{details.runtime}} min</span>
                <span>{{details.vote_average * 10}}%</span>
            </div>

            <div class="movie-details-genres">
                <div class="badge bg-dark" *ngFor="let genre of details.genres">{{genre.name}}</div>
            </div>

            <p>{{movie.overview}}</p>

            <span (click)="like()" class="movie-details-like material-icons">
                {{isLiked ? 'favorite' : 'favorite_border' }}
            </span>

        </div>
    </div>
</div>

<div *ngIf="isLoading === true" class="loader">

</div>
